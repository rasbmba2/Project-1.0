<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse:collapse;
          
        }
        td,th{
            border: 1px solid black;
            padding:5px;
        }

    </style>
    
</head>
<body>
    <table>
<thead>
    <tr>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Pacific Ocean</td>
        <td>2,78 m</td>
        <td>5,988 m</td>
    </tr>
    <tr>
        <td>Pacific Ocean</td>
        <td>3,78 m</td>
        <td>9,608 m</td>
    </tr>

</tbody>






    </table>
    
</body>
</html>
